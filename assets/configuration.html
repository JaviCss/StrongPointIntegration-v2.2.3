<body class="body">
  <div class=" m-0 p-0">
    <div class="row" style="min-height: 600px;">
      <div class="nav-bar col-sm-3 mx-0 px-0">
        <ul class="nav nav-pills flex-column px-4" id="pills-tab" role="tablist">
          <h2 class="title os-16 px-3">Strongpoint Netsuite Integration <br> admin page</h2>
          <!--
          <li class="nav-item" role="presentation">
            <a class=" nav-link text-start active os-12" id="pills-accounts" data-bs-toggle="pill"
              href="#pills-accounts-select" role="tab" aria-controls="pills-profile" aria-selected="false">

          <li class="nav-item" role="presentation">
            <a class=" nav-link text-start active  os-12" id="pills-group" data-bs-toggle="pill"
              href="#pills-group-configuration" role="tab" aria-controls="pills-group" aria-selected="false">
              Group Configurations</a>
          </li>
        </ul>
      </div>
      <div class="content col-sm-9 mx-0 px-0">
        <div class="tab-content pb-4" id="pills-tabContent">

          <div class="tab-pane fade text-center show active" id="pills-group-configuration" role="tabpanel"
            aria-labelledby="pills-group-configuration">
            <div class="container">
              <div class="row my-5 justify-content-evenly">
                <div class='col-4 mx-5 px-0'>
                  <h3 class="py-2  os-16 title w-100 mx-auto">Allow these Zendesk groups to request approval</h3>
                  <div class="d-flex">
                    <select class="os-14" name="select-groups" id="select-groups"></select>
                    <button type="button" class="btn-add-group" onclick="addGroup()">+</button>
                  </div>
                  <span id="errorBundle" class="help-block error"></span>
                  <div id="groups-request" class='groups-request'>
                    <ul class='groups-request-list my-0 py-2'>
                    </ul>
                  </div>
                </div>
                <div class='col-4 mx-5 px-0'>
                  <h3 class="py-2  os-16 title w-100 mx-auto">Allow these Zendesk groups to approval</h3>
                  <div class="d-flex">
                    <select class="os-14" name="select-groups" id="select-groups-2"></select>
                    <button type="button" class="btn-add-group" onclick="addGroup2()">+</button>
                  </div>
                  <span id="errorBundle" class="help-block error"></span>
                  <div id="groups-approval" class='groups-approval'>
                    <ul class='groups-approval-list my-0 py-2'>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row my-5  justify-content-evenly">
                <div class='col-6 mx-5 px-0'>
                  <h3 class="py-2  os-16 title w-100 mx-auto">Approval process</h3>
                  <div class="d-flex">
                    <div class="custom-select-wrapper">
                      <div class="custom-select">
                        <div class="custom-select__trigger"><span>Not set</span>
                          <div class="arrow"></div>
                        </div>
                        <div class="custom-options">
                          <span class="custom-option" data-value="SP Approval In Zendesk">SP Approval In Zendesk</span>
                          <span class="custom-option" data-value="SP Approval In NetSuite">SP Approval In NetSuite</span>
                          <span class="custom-option" data-value="No Approval Needed">No Approval Needed</span>
                          <span id="default" class="custom-option " data-value="">Not set</span>
                        </div>
                      </div>
                    </div>
                    <div id="loader" class="loader mx-3 my-auto">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
